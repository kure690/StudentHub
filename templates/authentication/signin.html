<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Authentication</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'authentication/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/89a57602a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background-color: #fcf0c1;
      margin: 0;
      font-family: 'Jua', sans-serif;
      position: relative;
    "
  >
    <button
      class="home-button"
      onclick="window.location.href='{% url 'home' %}'"
      style="
        background-color: #fcf0c1;
        color: #aeb5b0;
        border: none;
        outline: none;
        padding: 8px;
        border-radius: 10px;
        font-size: 20px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
      "
    >
      <i class="fa-solid fa-house"></i>
    </button>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <div
        style="
          background-color: rgba(231, 209, 168, 0.8);
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 0 50px rgba(0, 0, 0, 0.1), 0 0 100px rgba(0, 0, 0, 0.2);
          text-align: center;
        "
      >
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissable fade show"
          role="alert"
          style="
            background-color: rgba(252, 240, 193, 0.8);
            color: #333;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
          "
        >
          <strong>Message:</strong> {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}

        <h3 style="color: #333">Sign In</h3>

        <form action="/signin" method="post" style="margin-top: 15px">
          {% csrf_token %}
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your Username"
            required
            style="
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 5px;
              margin-bottom: 8px;
              box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            "
          />
          <br />

          <input
            type="password"
            id="password1"
            name="password1"
            placeholder="Enter Your Password"
            required
            style="
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 5px;
              margin-bottom: 8px;
              box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            "
          />
          <br />

          <button
            type="submit"
            style="
              background-color: #007bff;
              color: #fff;
              padding: 8px;
              border: none;
              cursor: pointer;
              border-radius: 5px;
              box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            "
          >
            Sign In
          </button>
          <button
            type="submit"
            onclick="window.location.href='{% url 'signup' %}'"
            style="
              background-color: #007bff;
              color: #fff;
              padding: 8px;
              border: none;
              cursor: pointer;
              border-radius: 5px;
              box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            "
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
