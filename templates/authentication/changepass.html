<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap"/>
    <style>
        body {
            background-color: #fcf0c1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Jua', sans-serif;
        }

        .container {
            background-color: rgba(231, 209, 168, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1), 0 0 100px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 70%;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .password-requirements {
            text-align: center;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .password-requirements input[type="checkbox"] {
            display: none; /* Hide the checkboxes */
        }

        .password-requirements label {
            display: block;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .password-requirements label::before {
            content: "\2610"; /* Empty checkbox */
            display: inline-block;
            margin-right: 5px;
            font-size: 20px;
        }

        .password-requirements input[type="checkbox"]:checked + label::before {
            content: "\2611"; /* Checked checkbox */
            color: green; /* Color for valid requirements */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>CHANGE PASSWORD</h2>
    <label for="pass1">Old Password:</label>
    <input type="password" id="pass1" name="pass1" required/>
    <br>
    <label for="passNew">New Password:</label>
    <input type="password" id="passNew" name="passNew" required/>
    <div class="password-requirements">
        
        <input type="checkbox" id="requirement1" disabled>
        <label for="requirement2">Your password must contain at least 8 characters.</label>
        
        <input type="checkbox" id="requirement2" disabled>
        <label for="requirement3">Your password can't be a commonly used password.</label>
        
        <input type="checkbox" id="requirement3" disabled>
        <label for="requirement4">Your password can't be entirely numeric.</label>
    </div>
    <label for="confirmPass">Confirm New Password:</label>
    <input type="password" id="confirmPass" name="confirmPass" required/>
    <br>
    <button
    type="submit"
    name="changepass_button"
    style="
    background-color: #007bff;
    color: #fff;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);">
    <a href="" style="text-decoration: none; color: #fff">Change Password</a> 
</button>
</div>

<script>
    const passNewInput = document.getElementById('passNew');
    const requirements = [
        document.getElementById('requirement1'),
        document.getElementById('requirement2'),
        document.getElementById('requirement3')
    ];

    passNewInput.addEventListener('input', function() {
        const password = passNewInput.value;

        const meetsRequirements = [
            !password.includes('personal'),
            password.length >= 8,
            !commonPasswords.includes(password.toLowerCase()),
            !(/^\d+$/.test(password))
        ];

        requirements.forEach((requirement, index) => {
            requirement.checked = meetsRequirements[index];
        });
    });

    passNewInput.addEventListener('input', function() {
        if (passNewInput.value === '') {
            requirements.forEach(requirement => {
                requirement.checked = false;
            });
        }
    });

    const commonPasswords = [
        'password',
        '123456',
        'qwerty',
        'abc123',
    ];
</script>

</body>
</html>
