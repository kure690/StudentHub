<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Change Password</title>
    <img src="/static/imgs/bg1.jpg" alt="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap"/>
    
    <style>
        body {
            background-color: #fcf0c1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Jua', sans-serif;
            background-image: url('/static/imgs/bg1.png');
            background-size: cover; 
            background-position: center;
        }

        .container {
            background-color: rgba(231, 209, 168, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1), 0 0 100px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 50%;
        }
        .go-back {
            margin-top: 10px;
            position: absolute;
            top: 10px;
            left: 5px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: transparent;
            transition: color 0.3s ease-in-out;
        }
    
        .go-back:before {
            content: "";
            display: inline-block;
            width: 24px; /* Adjust the width as per your image size */
            height: 24px; /* Adjust the height as per your image size */
            background-image: url('/static/imgs/goback.png'); /* Replace with the actual path to your image */
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
            transition: transform 0.3s ease-in-out;
            transform: scale(1);
        }
    
        .go-back:hover {
            color: black;
        }
    
        .go-back:hover:before {
            transform: scale(1.2);
        }
        .password-requirements {
            text-align: left;
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="{% url 'editprofile' pk=pk %}" class="go-back"> Go back</a>
    <div class="container">
        <h2>CHANGE PASSWORD</h2>
        <p>Please enter your new password below:</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">Old Password:</label>
                <input type="password" id="id_old_password" name="old_password" required>
            </div>
            <br>
            <div class="form-group">
                <label for="id_new_password1">New Password:</label>
                <input type="password" id="id_new_password1" name="new_password1" required>
            </div>
            <div class="password-requirements">
                <label><input type="checkbox" id="requirement1" disabled> Your password must contain at least 8 characters.</label>
                <br>
                <label><input type="checkbox" id="requirement2" disabled> Your password can't be a commonly used password.</label>
                <br>
                <label><input type="checkbox" id="requirement3" disabled> Your password can't be entirely numeric.</label>
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm New Password:</label>
                <input type="password" id="id_new_password2" name="new_password2" required>
            </div>
            <br>
            <button type="submit" style="
                background-color: #007bff;
                color: #fff;
                padding: 5px;
                cursor: pointer;
                border-radius: 5px;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);">Change Password</button>
            <div id="error-message" style="color: red;"></div>
        </form>
    </div>
    <script>
        const idNewPassword1Input = document.getElementById('id_new_password1');
        const requirements = [
            document.getElementById('requirement1'),
            document.getElementById('requirement2'),
            document.getElementById('requirement3')
        ];
    
        idNewPassword1Input.addEventListener('input', function() {
            const password = idNewPassword1Input.value;
    
            const meetsRequirements = [
                password.length >= 8,
                !commonPasswords.includes(password.toLowerCase()),
                !(/^\d+$/.test(password))
            ];
    
            requirements.forEach((requirement, index) => {
                requirement.checked = meetsRequirements[index];
            });
        });
    
        idNewPassword1Input.addEventListener('input', function() {
            if (idNewPassword1Input.value === '') {
                requirements.forEach(requirement => {
                    requirement.checked = false;
                });
            }
        });
    
        const commonPasswords = [
            'password',
            '123456',
            'qwerty',
            'abc123',
        ];

        const form = document.querySelector('form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const oldPassword = document.getElementById('id_old_password').value;
        const newPassword1 = document.getElementById('id_new_password1').value;
        const newPassword2 = document.getElementById('id_new_password2').value;

        const errors = [];

        if (!oldPassword) {
            errors.push('Please enter your old password.');
        }

        if (!newPassword1) {
            errors.push('Please enter a new password.');
        } else if (newPassword1.length < 8) {
            errors.push('Your password must contain at least 8 characters.');
        } else if (commonPasswords.includes(newPassword1.toLowerCase())) {
            errors.push('Your password can\'t be a commonly used password.');
        } else if (/^\d+$/.test(newPassword1)) {
            errors.push('Your password can\'t be entirely numeric.');
        }

        if (newPassword1 !== newPassword2) {
            errors.push('The new passwords do not match.');
        }

        if (errors.length > 0) {
            errorMessage.innerHTML = errors.join('<br>');
        } else {
            form.submit();
        }
    });
    </script>
</body>
</html>
