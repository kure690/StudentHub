<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf0c1;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .go-back {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: rgba(231, 209, 168, 0.8);
            color: #000000;
        }

        th span {
            position: absolute;
            right: 5px;
        }

        th.sorted-asc span::after {
            content: "↑";
        }

        th.sorted-desc span::after {
            content: "↓";
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .action-link {
            color: #007bff;
            text-decoration: none;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        h2 {
            color: #000000;
        }

        .no-tasks-message {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <h1>Tasks</h1>
    <a href="{% url 'class_details' pk=subject.pk %}" class="go-back">Go back</a>
    <h2>Pending Tasks</h2>
    <table id="pending-table">
        <thead>
            <tr>
                <th></th>
                <th>Task</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td></td>
                <td>{{ task.task }}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="{% url 'task-update' task.id %}">Edit</a>
                <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

    
    
</body>
</html>
