<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #fcf0c1;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .go-back {
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: black; 
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: rgba(231, 209, 168, 0.8);
            color: #000000;
        }

        th span {
            position: absolute;
            right: 5px;
        }

        th.sorted-asc span::after {
            content: "↑";
        }

        th.sorted-desc span::after {
            content: "↓";
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .action-link {
            color: #007bff;
            text-decoration: none;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        h2 {
            color: #000000;
        }

        .no-tasks-message {
            text-align: center;
            color: #777;
            font-style: italic;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fcf0c1;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 30%; 
            border-radius: 8px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 20px;
        }
        
        .delete-btn, .cancel-btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .delete-btn {
            background-color: #007bff; 
            color: white;
        }
        
        .cancel-btn {
            background-color: #6c757d; 
            color: white;
        }
        
        .delete-btn:hover, .cancel-btn:hover {
            opacity: 0.8;
        }
        
    </style>
</head>
<body>
    
    <h1>Tasks</h1>
    <h2>Pending Tasks</h2>
    <table id="pending-table">
        <thead>
            <tr>
                <th>Task</th>
                <th></th>
                <th>Type</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.task }}</td>
                <td></td>
                <td>{{ task.task_type }}</td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
                <td><a href="#" class="delete-task" data-task-id="{{ task.id }}">Delete</a></td>             
            </tr>
            {% endfor %}
        </tbody>
    </table>

<div id="myModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-buttons">
            <button id="confirmDelete" class="delete-btn">Yes</button>
            <button id="cancelDelete" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const deleteLinks = document.querySelectorAll('.delete-task');
        const modal = document.getElementById('myModal');
        const confirmBtn = document.getElementById('confirmDelete');
        const cancelBtn = document.getElementById('cancelDelete');
    
        deleteLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const taskId = this.getAttribute('data-task-id');
                showModal(taskId);
            });
        });
    
        function showModal(taskId) {
            modal.style.display = 'block';
            confirmBtn.onclick = function() {
                deleteTask(taskId);
                modal.style.display = 'none';
            };
            cancelBtn.onclick = function() {
                modal.style.display = 'none';
            };
        }
    
        function deleteTask(taskId) {
            const csrftoken = getCookie('csrftoken');
    
            fetch(`/task-delete/${taskId}/`, {
                method: 'post',
                headers: {
                    'X-CSRFToken': csrftoken,
                },
            })
            .then(response => {
                if (response.ok) {
                    document.querySelector(`[data-task-id="${taskId}"]`).closest('tr').remove();
                } else {
                    console.error('Error deleting task');
                }
            })
            .catch(error => {
                console.error('Error deleting task:', error);
            });
        }
    
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
    
</script>
</body>
</html>
