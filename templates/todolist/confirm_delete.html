<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete all instances of this task?</p>
    <form action="{% url 'delete-task' task_id=task_id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'viewtasks' %}">Cancel</a>
</body>
</html>
