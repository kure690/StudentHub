<p>Stored Subject PK: {{ request.session.subject_pk }}</p>
<a href="{% url 'viewtasks' pk=request.session.subject_pk %}" class="go-back">Go back</a>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{ data }}"</p>
    <input type="submit" name="confirm_delete" value="Delete" />
</form>
