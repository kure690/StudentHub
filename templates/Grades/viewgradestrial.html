<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf0c1;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .go-back {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        th {
            background-color: rgba(231, 209, 168, 0.8);
            color: #000000;
            cursor: pointer; /* Add cursor pointer for clickable effect */
        }

        th span {
            position: absolute;
            right: 5px;
        }

        th.sorted-asc span::after {
            content: "↑";
        }

        th.sorted-desc span::after {
            content: "↓";
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .action-link {
            color: #007bff;
            text-decoration: none;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        h2 {
            color: #000000;
        }

        .no-tasks-message {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Grades</h1>
    <a href="{% url 'class_details' pk=subject.pk %}" class="go-back">Go back</a>


    <table>
        <thead>
            <tr>
                <th></th> <!-- Blank cell for alignment -->
                {% for task in tasks %}
                    <th onclick="sortTable(0, 'pending-table')">{{ task.task }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for student_data in student_scores %}
                <tr>
                    <td>{{ student_data.student }}</td>
                    {% for score_data in student_data.scores %}
                        <td>{{ score_data.score }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    


    <script>
        function sortTable(n, tableId) {
            if (n === 0 || n === 1 || n === 2 || n === 3) { // Only sort for Task, Student, Deadline, and Score columns
                var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                table = document.getElementById(tableId);
                switching = true;
                dir = "asc";
                while (switching) {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("TD")[n];
                        y = rows[i + 1].getElementsByTagName("TD")[n];
                        if (dir == "asc") {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (dir == "desc") {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                        switchcount++;
                    } else {
                        if (switchcount == 0 && dir == "asc") {
                            dir = "desc";
                            switching = true;
                        }
                    }
                }
                // Add/remove sorted class and arrow symbol
                var th = table.rows[0].getElementsByTagName("TH")[n];
                if (dir === "asc") {
                    th.classList.remove("sorted-desc");
                    th.classList.add("sorted-asc");
                } else {
                    th.classList.remove("sorted-asc");
                    th.classList.add("sorted-desc");
                }
            }
        }
    </script>
</body>
</html>
