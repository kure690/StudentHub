<!-- templates/components/navbar.html -->
<!-- just add {% include 'components/navbar.html' %} this taag any where you want to put the navbar -->
<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>StudentHub</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">
    <!-- Add your CSS styles or link to a separate stylesheet if needed -->
</head>

<body style="margin: 0; padding: 0; font-family: 'Jua', sans-serif;">

    <!-- Navbar -->
    <div style="background-color: rgba(231, 209, 168, 0.8); width: 100%; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: flex; justify-content: space-between; align-items: center;">
        <!-- Adjusted positions of StudentHub and Profile Logo -->
        <div style="display: flex; align-items: center; margin-right: auto; margin-left: 10px;">
            <!-- StudentHub moved a little to the left -->
            <h3 style="margin: 0; margin-right: 10px;">Welcome to</h3>
            <!-- Profile Logo moved a little to the right -->
            <img src="{% static 'imgs/user.png' %}" alt="Profile Logo" style="width: 30px; height: 30px; margin-left: 10px; border-radius: 50%;">
        </div>

        <!-- Search Bar centered with Box Shadow -->
        <div style="flex-grow: 1; text-align: center;">
            <input type="text" id="search" name="search" placeholder="Search" style="padding: 8px; border: none; border-radius: 5px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);">
        </div>
    </div>

</body>

</html>
