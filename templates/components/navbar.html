<!-- templates/components/navbar.html -->

<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>StudentHub</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
    />
    <style>
      /* Add your additional styles here */

      /* Dropdown container */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown button */
      .dropbtn {
        background-color: transparent;
        color: #333;
        padding: 15px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
    <!-- Add your CSS styles or link to a separate stylesheet if needed -->
  </head>

  <body style="margin: 0; padding: 0; font-family: 'Jua', sans-serif">
    <!-- Navbar with the specified layout -->
    <div
      style="
        background-color: rgba(231, 209, 168, 0.8);
        width: 100%;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
      "
    >
      <!-- StudentHub logo and text -->
      <div style="display: flex; align-items: center">
        <h3 style="margin: 0; margin-right: 10px; font-size: 18px">
          StudentHub
        </h3>
      </div>

      <!-- Search Bar centered with Box Shadow (slightly shorter) -->
      <div style="flex-grow: 1; text-align: center; position: relative">
        <!-- Search logo inside the search bar -->

        <!-- Input for search with some padding on the left to accommodate the search logo -->
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search"
          style="
            padding-left: 40px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
          "
        />
        <!-- Include the search.png image -->
        <img
          src="{% static 'imgs/search.png' %}"
          alt="Search Icon"
          style="
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
          "
        />
      </div>

      <!-- User information and logo (moved more to the right) -->
      <div style="display: flex; align-items: center; margin-right: 20px">
        <!-- Display user's name beside the profile logo -->
        <span style="margin-right: 10px; font-size: 14px">{{ user_name }}</span>
        <!-- Profile Logo moved a little more to the right -->
        <img
          src="{% static 'imgs/user.png' %}"
          alt="Profile Logo"
          style="width: 25px; height: 25px; border-radius: 50%"
        />

        <div class="dropdown">
          <button class="dropbtn">Profile</button>
          <div class="dropdown-content">
            <a href="#">Edit Profile</a>
            <a href="{% url 'signout' %}">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
