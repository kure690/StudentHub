<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap"/>

    <style>
        body {
            background-color: #fcf0c1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Jua', sans-serif;
        }

        .container {
            background-color: rgba(231, 209, 168, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1), 0 0 100px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 70%;
        }

        
       input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            width: 100%; 
            box-sizing: border-box; 
        } 

        input[type="file"] {
            padding: 10px;
            border: 2px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            width: 200px; 
            display: block; 
            margin: 0 auto; 
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%; 
            box-sizing: border-box; 
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            text-align: center; 
        }

        .input-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .input-group-inline .input-group {
            width: 48%; 
        }

        .input-group select {
            padding: 7px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
            box-sizing: border-box;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>EDIT PROFILE</h2>
    <div class="profile-pic">
        <img id="profile-img" src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="Profile Picture">
    </div>
    <input type="file" id="profile-pic-input" accept="image/*">
<br>
    <button
    type="changepass"
    name="changepass_button"
    style="
    background-color: #fff394;
    border: 1px solid #fdffc9;
    color: #000000; 
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);">
    <a href="" style="text-decoration: none; color: #000000;">Change Password</a> 
    </button>


    <div class="input-group-inline">
        <div class="input-group">
            <label for="fname">First Name: </label>
            <input type="fname" id="fname" name="fname" required/>
        </div>
        <div class="input-group">
            <label for="lname">Last Name: </label>
            <input type="lname" id="lname" name="lname" required/>
        </div>
    </div>
    <label for="Email">Email Address: </label>
    <input type="email" id="email" name="email" required/>

    
<br>
<br>
    <button
    type="submit"
    name="edit_button"
    style="
    background-color: #007bff;
    color: #fff;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);">
    <a href="" style="text-decoration: none; color: #fff">Save Changes</a> 
</button>

</div>

<script>
    const profilePicInput = document.getElementById('profile-pic-input');
    const profileImg = document.getElementById('profile-img');

    profilePicInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
